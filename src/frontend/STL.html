<body style="background: url(seed1.jpg) no-repeat">
<div >

                    <form method="POST" class="register-form" id="register-form" style="background: #EAC086;">

                                <label for="name">Sample Secrete Code</label>

                         <div class="form-row">

                                <input type="text" name="Sample test date" id="Sampletestdate" required/>
                            </div>
                            <div class="form-group">
                              
                            </div>
                        </div>

                       
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
